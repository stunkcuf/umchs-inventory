# fly.toml for backend deployment
app = 'umchs-maintenance-backend'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile.backend"

[env]
  NODE_ENV = "production"
  PORT = "5000"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
